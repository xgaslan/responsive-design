<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table class="table">
        <thead>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </thead>
        <tbody>
            <tr>
                <td data-label="A">1</td>
                <td data-label="B">2</td>
                <td data-label="C">3</td>
                <td data-label="D">4</td>
                <td data-label="E">5</td>
            </tr>
            <tr>
                <td data-label="A">11</td>
                <td data-label="B">22</td>
                <td data-label="C">33</td>
                <td data-label="D">44</td>
                <td data-label="E">55</td>
            </tr>
            <tr>
                <td data-label="A">111</td>
                <td data-label="B">222</td>
                <td data-label="C">333</td>
                <td data-label="D">444</td>
                <td data-label="E">555</td>
            </tr>
            <tr>
                <td data-label="A">1111</td>
                <td data-label="B">2222</td>
                <td data-label="C">3333</td>
                <td data-label="D">4444</td>
                <td data-label="E">5555</td>
            </tr>
            <tr>
                <td data-label="A">111111</td>
                <td data-label="B">222222</td>
                <td data-label="C">333333</td>
                <td data-label="D">444444</td>
                <td data-label="E">555555</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
